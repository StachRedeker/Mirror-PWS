<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PWS</title>

        <link rel="stylesheet" type="text/css" href="home.css">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="top-bar">
                <div class="change-balance"><button>Change Balance</button></div>
                <div class="time">The current time is: <span class="value">--:--:--</span></div>
                <div class="balance">Your balance: <span class="value">€0,00</span></div>
            </div>
            <div class="side-bar">
                <div class="tickers">
                    <div><span class="title">Uber Technologies</span><span class="info">+5.32 | UBER</span></div>
                    <div class="active"><span class="title">Alphabet</span><span class="info">+119.50 | GOOG</span></div>
                    <div><span class="title">Biogen</span><span class="info">-2.30 | BIIB</span></div>
                    <div><span class="title">Facebook</span><span class="info">+10.23 | &nbsp;&nbsp;FB</span></div>
                    <div><span class="title">Lyft</span><span class="info">-42.13 | LYFT</span></div>
                </div>
                <div class="app">
                    <button class="settings">Settings</button>
                    <button class="quit">Quit</button>
                </div>
            </div>

            <div class="main">
                <div class="info">
                    <div class="worth value">$100.000.000,00</div>
                    <div class="converted">converted: <span class="value">€0,00</span></div>
                    <div class="break"></div>
                    <div class="status">Market Status: <span class="value closed">Closed</span></div>
                    
                    <div class="local-time">
                        <div class="header">Local Time:</div>
                        <div class="data">
                            <span class="date">1 January 2020</span>
                            <span class="time">12:00 (GMT-5)</span>
                        </div>
                    </div>
                </div>
                <div class="graph">
                    <div class="select-range">
                        <button>Hour</button>
                        <button class="active">Day</button>
                        <button>Week</button>
                        <button>Month</button>
                        <button>Year</button>
                        <button>Max</button>
                    </div>
                    grafiek
                </div>
                <div class="interact">
                    interactie gedoe
                </div>
            </div>
        </div>

        <script>
            require("./home.js")
        </script>
    </body>
</html>
