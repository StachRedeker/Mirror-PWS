<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PWS</title>

        <link rel="stylesheet" type="text/css" href="home.css">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet"> 

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

        <script>
            window.$ = window.jQuery = require("jquery");
        </script>

        <script src="" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="top-bar">
                <div class="change-balance"><button>Change Balance</button></div>
                <div class="time">The current time is: <span class="value">--:--:--</span></div>
                <div class="balance">Your balance: <span class="value">0,00</span></div>
            </div>
            <div class="side-bar">
                <div class="search-tickers"><input type="text" id="ticker-input" placeholder="Add ticker..."><button id="addTicker"></button></div>
                <div><hr id="search-divider"></div>
                <div class="tickers">
                </div>
                <div class="app">
                    <button class="settings">Settings</button>
                    <button class="quit" id="quit">Quit</button>
                </div>
            </div>

            <div class="main">
                <div class="info">
                    <div class="worth value">$0.00</div>
                    <div class="converted">converted: <span class="value">€0.00</span></div>
                    <div class="break"></div>
                    <div class="status">Market Status: <span class="value">Unknown</span></div>
                    
                    <div class="local-time">
                        <div class="header">Local Time:</div>
                        <div class="data">
                            <span class="date">?? ??? ????</span>
                            <span class="time">??:?? (EST-?)</span>
                        </div>
                    </div>
                </div>
                <div class="graph">
                    <div class="select-range">
                        <button id="day" class="active">Day</button>
                        <button id="week">Week</button>
                        <button id="month">Month</button>
                        <button id="6months">6 Months</button>
                        <button id="year">Year</button>
                        <button id="max">Max</button>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart"></canvas>
                    </div>
                </div>
                <div class="interact">
                    <div class="manual">
                        <p class="title">Manual</p>
                        <div class="manual-input">€<input placeholder="Amount" id="manual-input" value="0.00"></div>
                        <div class="buttons">
                            <button id="manual-buy">Buy</button>
                            <button id="manual-sell">Sell</button>
                        </div>
                        <div id="manual-error-container"><div class="manual-input-error" id="manual-err"></div></div>
                        <p class="title">Add indicator to graph</p>
                        <button id="indicator-select">Select indicator...</button>
                        <div id="indicator-dropdown">
                            <button id="SMA">Simple Moving Average</button>
                            <button id="EMA">Exponential Moving Average</button>
                            <button id="MACD">Moving Average Convergence Divergence</button>
                        </div>
                    </div>
                    <div class="automatic">
                        <p class="title">Automatic</p>
                        <button id="advice-button">Get advice</button>
                        <p>You should ... buy</p>
                    </div>
                    <div class="log">
                        <p class="title">Log</p>
                        <div class="delta">
                            <p>Profit: <span class="value">€0.00</span></p>
                        </div>
                        <div class="data">
                            <button class="log-setting active" id="change">Change</button>
                            <button class="log-setting" id="total">Total</button>
                            <div class="lines" id="log-text">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="popup" id="load-popup"><div class="panel"><span id="loading-text">&nbsp;&nbsp;&nbsp;Loading...</span></div></div>

        <script>
            require("./home.js")
        </script>
    </body>
</html>
